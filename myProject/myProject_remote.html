	<script type="text/javascript">
		// some defaults
		var canvas;
		var ctx;
		
		// drawing based on the following tutorial:
		// https://levelup.gitconnected.com/html5-canvas-drawing-application-on-github-pages-beginner-friendly-tutorial-5d50b99adb6a 
		window.addEventListener("load", () => {
			// pointer to canvas
			canvas = document.getElementById('draw_area');
			// context
			ctx = canvas.getContext('2d');
			resize();
            
            const blackButton = document.getElementById('blackColor');
            const whiteButton = document.getElementById('whiteColor');
            const redButton = document.getElementById('redColor');
            const orangeButton = document.getElementById('orangeColor');
            const yellowButton = document.getElementById('yellowColor');
            const greenButton = document.getElementById('greenColor');
            const blueButton = document.getElementById('blueColor');
            const purpleButton = document.getElementById('purpleColor');
            const clearButton = document.getElementById('clear');

            const saveButton = document.getElementById('saveImage');

			// internal functions
			let painting = false;
		
			function startPosition(e) {
				painting = true;
				draw(e);
			}
			function finishedPosition() {
				painting = false;
				ctx.beginPath();
			}
			function draw(e) {
				if (!painting) { return; }
				ctx.lineWidth = 3;
				ctx.lineCap = 'round';
				ctx.lineTo(e.clientX, e.clientY);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(e.clientX, e.clientY);
			}

			// event listeners
			canvas.addEventListener("mousedown", startPosition);
			canvas.addEventListener("mouseup", finishedPosition);
			canvas.addEventListener("mousemove", draw);

            //buttons
            blackButton.addEventListener('click', () => cloud_update("color", "black"));
            whiteButton.addEventListener('click', () => cloud_update("color", "white"));
            redButton.addEventListener('click', () => cloud_update("color", "red"));
            orangeButton.addEventListener('click', () => cloud_update("color", "orange"));
            yellowButton.addEventListener('click', () => cloud_update("color", "yellow"));
            greenButton.addEventListener('click', () => cloud_update("color", "green"));
            blueButton.addEventListener('click', () => cloud_update("color", "blue"));
            purpleButton.addEventListener('click', () => cloud_update("color", "purple"));
            clearButton.addEventListener('click', () => clearCanvas());

            saveButton.addEventListener('click', () => save_image());
        });
		// resize fix (for mouse x and y fix) from:
		// https://stackoverflow.com/a/30684711 
		window.addEventListener('resize', resize);
		// resize canvas
		function resize() {
			ctx.canvas.width = 600;
			ctx.canvas.height = 600;
		}

        function clearCanvas(){
            ctx.clearRect(0,0, 600, 600);
        }

        function save_image() {
			// toBlob discovered from:
			// https://stackoverflow.com/questions/19032406/convert-html5-canvas-into-file-to-be-uploaded
			// https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/toBlob
			canvas.toBlob(function(blob) {
				// using Cloudinary
				// based on suggestion from:
				// https://stackoverflow.com/questions/2642570/whats-a-good-image-hosting-site-with-an-api-to-allow-me-upload-images-from-my-w
				const cloudinary = {
					cloud_name: "dsilerwp2"
				};
				const url = "https://api.cloudinary.com/v1_1/" + cloudinary['cloud_name'] + "/image/upload";
				const formData = new FormData();
				// set formData to have blob file data
				formData.append("file", blob);
				// used Cloudinary's admin panel to configure an
				// upload preset that is unsigned and puts files into a folder
				// info: https://cloudinary.com/documentation/image_upload_api_reference
				formData.append("upload_preset", "drawing_upload");
				const options = {
					method: "POST",
					body: formData
				};
				fetch(url, options)
					.then( res => res.json() )
					.then( data => process_image_link(data) );
			});
		}
		function process_image_link(json_data) {
			// takes json_data input and extracts the image link
			console.log('Cloudinary return data: ', json_data);
			var image_link = json_data['secure_url'];
			console.log('URL:', image_link);
			// can now send the image URL (image_link) somewhere to be saved/displayed
            cloud_update('new_image_path', image_link);
		}

        
		function display_image(name, value) {
			// name will be 'new_image_path'
			// value will be the URL of the image
			// - set the local HTML img element's src to be the image URL
			document.getElementById('remote_tag_to_update').src = value;
		}
		

	</script>
